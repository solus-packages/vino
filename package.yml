name        : vino
version     : 3.18.0
release     : 5
source     :
    - http://ftp.gnome.org/pub/gnome/sources/vino/3.18/vino-3.18.0.tar.xz : 52be0b036389713eab224abf27f2ca2a067ba5bd1f6b526592703576005e0919
license     : GPL-2.0+
summary     : a VNC server for the GNOME desktop
builddeps   :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libnotify)
    - pkgconfig(sm)
    - pkgconfig(x11)
    - pkgconfig(telepathy-glib)
    - pkgconfig(libsecret-1)
    - pkgconfig(NetworkManager)
    - desktop-file-utils
    - libgcrypt-devel
    - pkgconfig(xtst)
    - avahi-devel
    - intltool
    - gnutls
description : |
    a VNC server for the GNOME desktop
setup      : |
    %configure --with-secret
build      : |
    %make
install    : |
    %make_install
